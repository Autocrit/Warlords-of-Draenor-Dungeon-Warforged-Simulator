<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Warforged of WoD Craft</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://wow.zamimg.com/js/tooltips.js"></script>
		<script src="script.js" type="module"></script>

		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-E9MGS60VV0"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-E9MGS60VV0');
		</script>
	</head>
	<body>
		<div class='centre'>
			<div>
				<h1>Warforged of WoD Craft</h1>
			</div>
			<p>A simulation of running 5x Bloodmaul Slag Mines followed by 5x Shadowmoon Burial Grounds
				aiming for warforged with socket and leech or speed.</p>
			<div>
				<h2 class="colour-druid">Guardian Druid</h2>
			</div>
			<div class="row">
				<div class="column">
					<button id="run-btn" type="button" class="button">RUN</button>
				</div>
				<div class="column">
					<button id="pause-btn" type="button" class="button">PAUSE</button>
				</div>
				<div class="column">
					<button id="resume-btn" type="button" class="button">RESUME</button>
				</div>
				<div class="column">
					<button id="reset-btn" type="button" class="button">RESET</button>
				</div>
				<div class="column">
					<button id="slower-btn" type="button" class="button">SLOWER</button>
				</div>
				<div class="column">
					<button id="faster-btn" type="button" class="button">FASTER</button>
				</div>
				<div class="column">
					<button id="fastest-btn" type="button" class="button">FASTEST</button>
				</div>
			</div>
			<div class="box">
				<div class="row row-border">
					<div class='column caption'>Stats</div>
				</div>
				<div class="row">
					<div id="stats-cell" class="column">
					</div>
				</div>
			</div>
			<div id="gear-box" class="box">
				<div class="row row-border">
					<div class='column caption'>Gear</div>
				</div>
			</div>
		</div>
	</body>
</html>
